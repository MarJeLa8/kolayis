{% extends "base.html" %}

{% block title %}Firsat Duzenle - KolayIS{% endblock %}
{% block page_title %}Firsat Duzenle{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form action="/pipeline/{{ deal.id }}/edit" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Baslik *</label>
                <input type="text" name="title" required value="{{ deal.title }}" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500 focus:border-transparent">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Musteri</label>
                    <select name="customer_id" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500">
                        <option value="">Secin...</option>
                        {% for c in customers %}
                        <option value="{{ c.id }}" {% if deal.customer_id and deal.customer_id == c.id %}selected{% endif %}>{{ c.company_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Asama</label>
                    <select name="stage_id" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500">
                        {% for s in stages %}
                        <option value="{{ s.id }}" {% if deal.stage_id == s.id %}selected{% endif %}>{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Beklenen Tutar (TL)</label>
                    <input type="number" name="value" step="0.01" value="{{ deal.value }}" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500 no-spinner">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Kazanma Olasiligi (%)</label>
                    <input type="number" name="probability" min="0" max="100" value="{{ deal.probability }}" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500 no-spinner">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Kapanma Tarihi</label>
                    <input type="date" name="expected_close_date" value="{{ deal.expected_close_date.isoformat() if deal.expected_close_date else '' }}" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Oncelik</label>
                    <select name="priority" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500">
                        <option value="low" {% if deal.priority == 'low' %}selected{% endif %}>Dusuk</option>
                        <option value="medium" {% if deal.priority == 'medium' %}selected{% endif %}>Orta</option>
                        <option value="high" {% if deal.priority == 'high' %}selected{% endif %}>Yuksek</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notlar</label>
                <textarea name="notes" rows="3" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-brand-500">{{ deal.notes or '' }}</textarea>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button" onclick="if(confirm('Bu firsati silmek istediginize emin misiniz?')) window.location.href='/pipeline/{{ deal.id }}/delete'" class="text-sm text-red-600 hover:text-red-700 font-medium">Firsati Sil</button>
                <div class="flex space-x-3">
                    <a href="/pipeline" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg transition-colors">Iptal</a>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 rounded-lg transition-colors">Kaydet</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
